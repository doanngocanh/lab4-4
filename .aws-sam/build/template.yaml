AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'SAM template for postUser and getUser Lambda functions with API Gateway
  and DynamoDB

  '
Globals:
  Function:
    Timeout: 10
    Runtime: nodejs16.x
    Handler: index.handler
  Api:
    Cors:
      AllowMethods: '''GET,POST,OPTIONS'''
      AllowHeaders: '''content-type'''
      AllowOrigin: '''*'''
Resources:
  PostUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: PostUserFunction
      CodeUri: PostUserFunction
      Handler: postUsers.handler
      Environment:
        Variables:
          TABLE_NAME:
            Ref: AnhUser
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: AnhUser
      Events:
        PostUserAPI:
          Type: Api
          Properties:
            Path: /users
            Method: POST
            RestApiId:
              Ref: UserApi
    Metadata:
      SamResourceId: PostUserFunction
  GetUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: GetUserFunction
      CodeUri: GetUserFunction
      Handler: getUsers.handler
      Environment:
        Variables:
          TABLE_NAME:
            Ref: AnhUser
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: AnhUser
      Events:
        GetUserAPI:
          Type: Api
          Properties:
            Path: /users/{id}
            Method: GET
            RestApiId:
              Ref: UserApi
    Metadata:
      SamResourceId: GetUserFunction
  UserApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: UserApi
      StageName: Prod
      EndpointConfiguration: REGIONAL
  AnhUser:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: AnhUser
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${UserApi}.execute-api.${AWS::Region}.amazonaws.com/Prod
    Export:
      Name: ApiGatewayInvokeURL
